    <h2 class="Cad"> Cadastro</h2>

    

    <div class="infor">
      <form  onsubmit="return validar();" action="php/salva_cadastro.php" name="form" class="form" method="POST">
        <label>CPF:</label> <br>  <br>
        <input type="text" name="cpf" id="cpf" size="30" placeholder="000.000.000-00" required>
        <span></span><br><br> <br>
        <label>Seu nome:</label> <br> <br>
        <input type="text" name="nome" size="30" onkeypress="return lettersOnly(event);" placeholder="Nome e Sobrenome" required> 
        <span></span> <br> <br> <br>
        <label>Seu Telefone:</label> <br> <br>
        <input type="text" name="telefone" id="telefone" size="30"  placeholder="(DD) 00000-0000" onkeypress="tele(this)" required>
        <span></span> <br> <br> <br>
        <label>Seu E-mail:</label> <br> <br>
        <input type="text" name="email" id="email" size="30"  placeholder="exemplo@gmail.com" required> 
        <span></span><br> <br> <br>
        <label>Nascimento:</label> <br> <br>
        <input type="date" name="nasc" required> 
        <br><br> <br>
        <label>Sexo: </label> <br> <br>
        <div class="sexo">
          <input type="radio" name="sexo"  value="Masculino" required>  Masculino       
          <input type="radio" name="sexo"  value="Feminino" style="margin-left:1%;" required> Feminino 
          <input type="radio" name="sexo"  value="Outro" style="margin-left:1%;" required> Outro
        </div>
        <br> <br> <br>
        <label> CEP:</label> <br> <br>
        <input type="text" name="cep" id="cep" size="20" placeholder="00000-000" required> <span></span>
         <br> <br> <br>
        <label>Endereço:</label> <br> <br>
        <input type="text" id="endereco" name="endereco" size="30" placeholder="Nome da Rua" onkeypress="return lettersOnly(event);" required> <span></span>
        <input type="text"  name="num" placeholder="Número" size="6" style="margin-left: 2%;" onkeypress="return onlynumber();" maxlength="4" required> <span style="margin-left: 6px;"></span> <br> <br>
        <input type="text" id="complemento" name="complemento" size="30"  onkeypress="return lettersOnly(event);" placeholder="Complemento"><br> <br>
        <input type="text" id="bairro" name="bairro" size="30"  onkeypress="return lettersOnly(event);" placeholder="Bairro" required> <span></span> <br> <br>
        <input type="text" id="cidade" name="ciadade" size="30"  onkeypress="return lettersOnly(event);" placeholder="Cidade" required> <span></span> <br> <br>
        <input type="text" id="estado" name="estado" size="30"  onkeypress="return lettersOnly(event);" placeholder="Estado (Sigla)" required> <span></span>
        <br> <br>
        <input name="Submit" class="cadastrar" type="submit" value="Cadastrar" >

      
      </form>
    </div>
 
    <script>
      $(function(){
        $("#cpf").inputmask({

        $("#cep").inputmask({
          mask: "99999-999"
        })
